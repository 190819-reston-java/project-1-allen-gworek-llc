<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="loginpage.html"><img class="navbar-logo" src="logo.png"
                alt="Logo">&nbsp; Allen-Gworek LLC.</a>
        <a class="navbar w-100" type="text"></a>
        <ul class="navbar-nav px-3 text-nowrap">
            <li class="nav-item">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 col-12">
                <form action="#" method="GET">
                    <div class="form-group">
                        <h2>Sign Up
                            <br>
                        </h2>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id=newEmail name="username"
                            placeholder="Email@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id=newPassword name="password" placeholder=Password
                            required>
                    </div>
                    <div class="form-group">
                        <label for="Full Name">Full Name</label>
                        <input type="text" class="form-control" id=newName name="name" placeholder="John Smith"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="Address 1">Address 1</label>
                        <input type="text" class="form-control" id=addressOne name="addressone"
                            placeholder="1234 Your Street" required>
                    </div>
                    <div class="form-group">
                        <label for="Address 2">Address 2</label>
                        <input type="text" class="form-control" id=addressTwo name="addresstwo" placeholder="Apt. #567">
                    </div>
                    <span class="form-group">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id=city name="city" placeholder="Townsville" required>
                    </span>
                    <span class="form-group">
                        <label for="State">State</label>
                        <input type="text" class="form-control" id=state name="state" placeholder="VA" pattern="[A-Z]{2}" required>
                    </span>
                    <span class="form-group">
                        <label for="Zipcode">Zipcode</label>
                        <input type="text" class="form-control" id=zip name="zip" placeholder="12345" pattern="[0-9]{6}" required>
                    </span>
                    <div><br></div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
            <div class="col-md-6 col-12">
                <img class="loginlogo img-fluid img-thumbnail" src="logo.png" alt="Allen-Gworek LLC.">
            </div>

        </div>
    </div>

</body>

</html>
