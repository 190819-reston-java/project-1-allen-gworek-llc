<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="homepage.html"><img class="navbar-logo" src="logo.png" alt="Logo">&nbsp; Allen-Gworek LLC.</a>
        <a class="navbar w-100" type="text"></a>
        <ul class="navbar-nav px-3 text-nowrap">
            <li class="nav-item">
                <form name="SignOut" action="/project-1/signout" method="GET">
                    <button class="btn btn-dark">Sign Out</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <nav class="col-xl-2 col-md-12 col-sm-12 col-12 bg-light fill">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column jsnavbar">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="submit-reimbursement.html">
                                Reimbursement Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="past-reimbursements.html">
                                Past Reimbursements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pending-reimbursements.html">
                                Pending Reimbursements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-xl-10 col-sm-12 col-md-12 ml-sm-auto col-12">
                <form action="/project-1/reimbursements/create" method="POST">
                    <br>
                    <div class="form-group">
                        <h2>Submit Reimbursement
                            <br>
                        </h2>
                    </div>
                    <div class="form-group">
                        <label for="dollarAmount">Reimbursement Amount</label>
                        <input type="number" class="form-control" id=newAmount name="dollarAmount" placeholder="1234.99" min="0.01" step="0.01" pattern="[^\\]+" required>
                    </div>
                    <div class="form-group">
                        <label for="reimbursementSource">Description</label>
                        <input type="text" class="form-control" id=newDescription name="reimbursementSource" placeholder="Jon's Tuba Lessons" pattern="[^\\]+" required>
                    </div>

                    <div><br></div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <!-- need JS to redirect no matter what -->
                </form>
            </main>
        </div>
    </div>
    <script src="navbar.js" type="text/javascript"></script>
    <script src="navbarname.js" type="text/javascript"></script>

</body>

</html>
