<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Update Profile</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="homepage.html"><img class="navbar-logo" src="../pic/logo.png" alt="Logo">&nbsp; Allen-Gworek LLC.</a>
        <a class="navbar w-100 middlenavbar" type="text"></a>
        <ul class="navbar-nav px-3 text-nowrap">
            <li class="nav-item">
                <form name="SignOut" action="/project-1/app/signout" method="GET">
                    <button class="btn btn-dark">Sign Out</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <nav class="col-xl-2 col-md-12 col-sm-12 col-12 bg-light fill">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column jsnavbar">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="submit-reimbursement.html">
                                Reimbursement Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="past-reimbursements.html">
                                Past Reimbursements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pending-reimbursements.html">
                                Pending Reimbursements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="profile.html">
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-xl-10 col-sm-12 col-md-12 ml-sm-auto col-12">
                <form action="/project-1/app/info/update" method="POST">
                    <br>
                    <div class="form-group">
                        <h2>Update Profile
                            <br>
                        </h2>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id=newEmail name="email" placeholder="Email@email.com">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id=newPassword name="userPassword" placeholder=Password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <small id="passwordHelp" class="form-text text-muted">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</small>
                    </div>
                    <div class="form-group">
                        <label for="Job Title">Job Title</label>
                        <input type="text" class="form-control" id=newJobTitle name="jobTitle" placeholder="Software Developer" pattern="[^\\$]+">
                    </div>
                    <div class="form-group">
                        <label for="Full Name">Full Name</label>
                        <input type="text" class="form-control" id=newName name="fullName" placeholder="John Smith" pattern="[^\\$]*">
                    </div>
                    <div class="form-group">
                        <label for="Address 1">Address 1</label>
                        <input type="text" class="form-control" id=addressOne name="address" placeholder="1234 Your Street" pattern="[^\\$]*">
                    </div>
                    <div class="form-group">
                        <label for="Address 2">Address 2</label>
                        <input type="text" class="form-control" id=addressTwo name="addressTwo" placeholder="Apt. #567" pattern="[^\\$]*">
                    </div>
                    <span class="form-group">
                                    <label for="City">City</label>
                                    <input type="text" class="form-control" id=city name="city" placeholder="Townsville" pattern="[^\\$]*">
                                </span>
                    <span class="form-group">
                                    <label for="State">State</label>
                                    <input type="text" class="form-control" id=state name="state" placeholder="VA" pattern="[A-Z]{2}">
                                </span>
                    <span class="form-group">
                                    <label for="Zipcode">Zipcode</label>
                                    <input type="text" class="form-control" id=zip name="zip" placeholder="12345" pattern="[0-9]{5}">
                                </span>
                    <div><br></div>
                    <small id="passwordHelp" class="form-text text-muted">Illegal Characters: \$</small>
                    <div><br></div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                </form>
            </main>
        </div>
    </div>
    <script src="navbar.js" type="text/javascript"></script>
    <script src="navbarname.js" type="text/javascript"></script>
</body>

</html>
